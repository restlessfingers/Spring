<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>Quote list</h3>
<table>

	<tr th:each="quote:${quotes}">
		<td th:text="${quote.id}"></td>
		<td th:text="${quote.tag}"></td>
		<td th:text="${quote.sentence}"></td>
		<td th:text="${quote.numberWords}"></td>
		<td th:text="${quote.book}"></td>
		
	</tr>

</table>

</html>
