<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>Add Card form</h3>


<form action="insertCreditCard">
	<p>
		<label>Type Credit Card</label> <input name="typeCreditCard"
			type="text">
	</p>
	<p>
		<label>Number Credit Card</label> <input name="numberCreditCard"
			type="text">
	</p>
	<p>
		<label>Loan</label> <input name="loan" type="number">
	</p>
	<div th:object="${client}">
		<select id="selectCustomer" name="selectCustomer">
			<option value="">Select Customer</option>
			<option th:each="client : ${clients}" th:value="${client.id}"
				th:text="${client.id}+' : '+${client.firstName}+'  '+${client.lastName}"></option>
		</select>
	</div>
	<p>
	
	
	
		<button>Add</button>
	</p>
</form>
</html>
