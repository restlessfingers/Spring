<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>Add Quote form</h3>

<form th:action="@{/quotes/insertQuote}" th:object="${quote}" method="post">
     
	<p>
		<label>Type Quote Tag</label> <input name="typeQuoteTag"
			type="text">
	</p>
	<p>
		<label>Type Sentence</label> <input name="typeSentence"
			type="text">
	</p>
	<p>
		<label>Type Number of Words</label> <input name="typeNumberofWords" type="number">
	</p>

		<div th:object="${book}">
			<label>Select Book</label>
			<select id="selectBook" name="idBook">
				<option th:each="book : ${books}" th:value="${book.id}" 
					th:text="${book.id}+' : '+${book.title}"></option>
			</select>
		</div>
	<p>
		<button type="submit">Add Quote</button>
	</p>
	
</form>
</html>
